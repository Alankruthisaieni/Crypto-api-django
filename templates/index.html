<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- To Load JQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>CryptoDjangoApp</title>
  <style>
    body {
      background-color: #212529;

    }

    * {
      color: white;
    }

    img {
      height: 5rem;
      width: 5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crypto API with Django</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search Crypto" aria-label="Search" id="myInput">

        </form>
      </div>
    </div>
  </nav>
  <section>
    <div class="container py-5">
      <div class="table-responsive text-white">
        <table class="table table-striped text-center table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Symbol</th>
              <th scope="col">Image</th>
              <th scope="col">Current Price</th>
              <th scope="col">Market Capital</th>
            </tr>
          </thead>
          <tbody id="myTable">
            {% for i in apidata %}
            <tr>
              <td>
                <h5 style="color: rgb(0, 255, 229);">{{i.name}}</h5>
              </td>
              <td style="color: white;">{{i.symbol}}
              </td>
              <td class="text-center"><img src="{{i.image}}"></td>
              <td style="color:greenyellow;">{{i.current_price}}</td>
              <td style="color:rgb(73, 73, 242);">{{i.market_cap}}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>

</html>
